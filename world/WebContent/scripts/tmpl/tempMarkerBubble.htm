<div class="markerInfo">
    <div class="markerRow">
        <div class=markerNameCell style="font-weight:bold;">{{name}}</div>
        <div class="markerValueCell">{{date}}</div>
    </div>
    <div class="buttonsContainer">
        <a id="addButton" class="actionButtons ui-state-default ui-corner-all"> <span
                class="ui-icon ui-icon-pencil"></span>Add</a>
        <a id="deleteButton" class="actionButtons ui-state-default ui-corner-all"> <span
                class="ui-icon ui-icon-trash"></span>Delete
        </a>
    </div>
</div>
<div id="bubbleFooter"></div>
