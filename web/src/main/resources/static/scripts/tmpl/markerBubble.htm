<div class="markerInfo">
    <div class=cell style="font-weight: bold;">{{name}}</div>
    <div class="rating cell">
        <input type="radio" name="rating" value="0" checked/><span id="hide"></span>
        <input type="radio" name="rating" value="1"/><span></span> <input
            type="radio" name="rating" value="2"/><span></span> <input
            type="radio" name="rating" value="3"/><span></span> <input
            type="radio" name="rating" value="4"/><span></span> <input
            type="radio" name="rating" value="5"/><span></span>
    </div>
    <div class="date">{{date}}</div>
    <div class="buttonsContainer">
        <a id="editButton"
           class="actionButtons ui-state-default ui-corner-all"> <span
                class="ui-icon ui-icon-pencil"></span>Edit
        </a> <a id="deleteButton"
                class="actionButtons ui-state-default ui-corner-all"> <span
            class="ui-icon ui-icon-trash"></span>Delete
    </a>
    </div>
    <div id="bubbleFooter"></div>

</div>
