<div class="signup-wrapper">
    <form class="formSignup">
        <fieldset>
            <legend>Create your account</legend>
            <br>

            <div class="row">
                <div class="span6">
                    <div class="control-group">
                        <label for="firstName" class="control-label">First name</label>

                        <div class="controls">
                            <input type="text" id="firstName" name="firstName" value=""
                                   placeholder="First Name"> <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="lastName" class="control-label">Last name</label>

                        <div class="controls">
                            <input type="text" id="lastName" name="lastName" value=""
                                   placeholder="Last Name"> <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="email" class="control-label"> Email
                            address</label>

                        <div class="controls">
                            <input type="text" id="email" name="email" value=""
                                   placeholder="a@a.com" autocomplete="off"> <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="password" class="control-label">Password</label>

                        <div class="controls">
                            <input type="password" id="password" name="password" value=""
                                   placeholder="Password" autocomplete="off"> <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="password2" class="control-label">Confirm
                            password</label>

                        <div class="controls">
                            <input type="password" id="password2" name="password2" value=""
                                   placeholder="Confirm password" autocomplete="off"> <span class="help-inline"></span>
                        </div>
                    </div>

                </div>
                <div class="span2">
                    <br>

                    <div class="control-group">
                        <label for="country" class="control-label">Country</label>

                        <div class="controls">
                            <input type="text" id="country" name="country" value="Romania">
                            <span class="help-inline"></span>
                        </div>
                    </div>

                </div>

            </div>

        </fieldset>
        <div class="signupErrorContainer"></div>
        <div class="form-actions">
            <input id="signupButton" type="button" value="Save"
                   class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
            <input id="cancelButton" type="button" value="Cancel"
                   class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
        </div>

    </form>
</div>
