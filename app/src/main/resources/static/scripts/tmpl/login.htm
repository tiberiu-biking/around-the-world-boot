<div id="loginBanner">
    <span class="logoIcon"></span>Around The World
</div>
<div id="loginInfo">Sign in to continue</div>
<div id="login-wrapper">

    <div id="login-content">
        <form method="post" id="ajaxform">
            <img class="avatar" align="middle" src="././resources/user-256.png">
            <input type="text" class="inputButton" id="userEmail" value="" placeholder="User Name"/>
            <input type="password" class="inputButton" id="userPassword" placeholder="Password">

            <div class="loginErrorContainer"></div>
            <input id="loginButton" type="submit" value="Sign in"
                   class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
        </form>

        <div style="text-align:center">
            <a href="#signup">Sign up</a>
        </div>

    </div>
</div>
